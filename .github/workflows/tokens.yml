name: Run Tokens Script

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Needed so we can push a branch back
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run token script
        env:
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }}
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
        run: npm run script:tokens:rest

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(tokens): sync design tokens from Figma'
          branch: chore/sync-tokens
          title: 'chore(tokens): sync design tokens from Figma'
          body: |
            Automated token sync from Figma.

            - Generated by `npm run script:tokens:rest`
          labels: |
            automated
            design-tokens
