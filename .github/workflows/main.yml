name: Sync Figma Tokens

on:
  workflow_dispatch:          # Run manually from the Actions tab
  schedule:
    - cron: "0 7 * * 1-5"     # (Optional) Weekdays at 07:00 UTC

permissions:
  contents: write             # needed to push changes / create PR
  pull-requests: write

jobs:
  sync-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0      # needed so create-pull-request can compare branches

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20    # or whatever you use

      - name: Install dependencies
        run: npm ci           # or `npm install` if you donâ€™t use lockfiles

      - name: Run Figma tokens script
        env:
          FIGMA_API_TOKEN: ${{ secrets.FIGMA_API_TOKEN }} # adjust to your env var name
        run: npm run script:tokens:rest

      # Optional: show what changed (nice for debugging)
      - name: Show git status
        run: |
          git status
          git diff || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(tokens): update generated CSS from Figma"
          branch: chore/update-figma-tokens
          branch-suffix: timestamp
          title: "chore(tokens): update design tokens from Figma"
          body: |
            This PR updates generated CSS/design tokens from the Figma variables API.

            - Source: `npm run script:tokens:rest`
            - Trigger: ${{ github.event_name }} by @${{ github.actor }}

          labels: |
            design-tokens
            automated
          assignees: ohedborg
          draft: false
